        <ul class="formulario--grid">
            <div  class="formulario__nombre--grid">
        <li> <label for="nombre"><i class="fa-solid fa-user-astronaut"></i></label>

         <div class="formulario__genero--grid">

        </div>

             </div>

             <li><label for="fecha_de_nacimiento"><i class="fa-solid fa-calendar-days"></i></label>

         <option value="surinam">Surinam</option></select></li>
